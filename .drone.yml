---
kind: pipeline
type: docker
name: greeting

steps:
- name: env
  image: busybox
  environment:
    USERNAME:
      from_secret: username
    PASSWORD:
      from_secret: password
  commands:
  - echo "the username is $${USERNAME}"
  - echo "and the password is $${PASSWORD}"
  - cat send_mail.sh
  - curl --version
  - ./send_mail.sh

---
kind: secret
name: username
get:
  path: secret/data/docker
  name: username

---
kind: secret
name: password
get:
  path: secret/data/docker
  name: password
