---
kind: pipeline
type: docker
name: default

steps:
- name: build
  image: alpine
  environment:
    USERNAME:
      from_secret: username
    PASSWORD:
      from_secret: password
  commands:
  - echo "hi there"
  - echo ${USERNAME}
  - echo "your password is"
  - echo ${PASSWORD}

---
kind: secret
name: username
get:
  path: secret/data/docker
  name: username

---
kind: secret
name: password

external_data:
  password:
    path: secrets/secret/data/docker
    name: password
